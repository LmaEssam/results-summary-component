<!DOCTYPE >
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="task.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="results-summary-component-main/assets/images/favicon-32x32.png"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="main">
      <div id="left">
        <p id="result">Your Result</p>
        <div id="score">
            <div id="numbers">
            <p id="degree">76</p>
            <p id="total">of 100</p>
          </div>
        </div>
        <div id="component">
          <p id="grade">Great</p>
          <p id="phrase">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right">
            <h2 id="sum">Summary</h2>
          <div id="summary">
        <div id="Reaction">
          <div class="first">
            <img
              src="results-summary-component-main/assets/images/icon-reaction.svg"
              id="reac"
            />
            <label id="Re">Reaction</label>
          </div>
          <div class="inputs">
            <input id="input1">
            <p class="mark">/ 100</p>
          </div>
        </div>
        <div id="Memory">
          <div class="first">
            <img
              src="results-summary-component-main/assets/images/icon-memory.svg"
              id="mem"
            />
            <label id="me">Memory</label>
          </div>
          <div class="inputs">
            <input id="input2">
            <p class="mark">/ 100</p>
          </div>
        </div>
        <div id="Verbal">
          <div class="first">
            <img
              src="results-summary-component-main/assets/images/icon-verbal.svg"
              id="ver"
            />
            <label id="Ve">Verbal</label>
          </div>
          <div class="inputs">
            <input id="input3">
            <p class="mark">/ 100</p>
          </div>
        </div>
        <div id="visual">
          <div class="first">
            <img
              src="results-summary-component-main/assets/images/icon-visual.svg"
              id="vis"
            />
            <label id="vi">Visual</label>
          </div>
          <div class="inputs">
            <input id="input4">
            <p class="mark">/ 100</p>
          </div>
        </div>
        <div class="footer">
          <div id="btn">
            <button id="btn1">Continue</button>
          </div>
        </div>
      </div>
    </div>
    <script src="Demo.js"></script>
  </body>
</html>
